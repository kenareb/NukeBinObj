name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    
    - name: Publish Windows x64
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true --output ./publish/win-x64 --no-build
    
    - name: Publish Windows x86
      run: dotnet publish --configuration Release --runtime win-x86 --self-contained true --output ./publish/win-x86 --no-build
    
    
    - name: Create Windows Installer
      run: |
        # Create a simple zip package for Windows
        Compress-Archive -Path "./publish/win-x64/*" -DestinationPath "./NukeBin-Windows-x64.zip" -Force
        Compress-Archive -Path "./publish/win-x86/*" -DestinationPath "./NukeBin-Windows-x86.zip" -Force
    
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NukeBin-Release
        path: |
          NukeBin-Windows-x64.zip
          NukeBin-Windows-x86.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          NukeBin-Windows-x64.zip
          NukeBin-Windows-x86.zip
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
